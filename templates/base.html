<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% block title %}{% endblock title %}Fake Twitter</title>

    <!-- Bootstrap -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="/assets/custom/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Fake Twitter
                    </a>

                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    {% block navbar %}{% endblock navbar %}

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

    {% if cookies %}
        <!-- Add stuff that creates cookies here, like Google Analytics or Facebook Pixel. -->
     {% else %}
        <div class="alert alert-danger" role="alert">
            Hey, we use cookies. Do you accept them?
            <form action="/set-cookie" method="post">
                <button class="btn btn-success btn-xs">I accept</button>
            </form>
        </div>
    {% endif %}


    {% block content %}
    {% endblock content %}


    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container text-center">
            <br>
            <p>Fake Twitter</p>
        </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/bootstrap/js/bootstrap.js"></script>

</body>
</html>
